<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculater</title>
  </head>
  <body>
    <div class="calc">
      <div class="screen">0</div>
      <div class="calc__buttons">
        <table>
          <tr>
            <td colspan="2"><button class="calc__button">C</button></td>
            <td><button class="calc__button">‚Üê</button></td>
            <td><button class="calc__button">/</button></td>
          </tr>
          <tr>
            <td><button class="calc__button">7</button></td>
            <td><button class="calc__button">8</button></td>
            <td><button class="calc__button">9</button></td>
            <td><button class="calc__button">*</button></td>
          </tr>
          <tr>
            <td><button class="calc__button">4</button></td>
            <td><button class="calc__button">5</button></td>
            <td><button class="calc__button">6</button></td>
            <td><button class="calc__button">-</button></td>
          </tr>
          <tr>
            <td><button class="calc__button">1</button></td>
            <td><button class="calc__button">2</button></td>
            <td><button class="calc__button">3</button></td>
            <td><button class="calc__button">+</button></td>
          </tr>
          <tr>
            <td colspan="3"><button class="calc__button">0</button></td>
            <td><button class="calc__button">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
